{% extends "registration/base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <img src="/static/images/insta.png" alt="" class="img-responsive">
        </div>
        <div class="col-md-4">
            {% if form.errors %}
            <p>Some Info is Incorrect</p>
            {% endif %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="text-center">Register Account</h3>
                </div>
                <div class="panel-body">
                    <form action="/accounts/register/" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="form-group">
                        <input type="submit" class="btn btn-info btn-sm" value="Register">
                    </div>
                    <input type="hidden" name="next" value="{{next}}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
