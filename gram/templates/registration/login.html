{% extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="row" style="margin-top:30px;">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if form.errors %}
            <p> Password or Username is incorrect </p>
            {% endif %}
            <div class="card card-default">

                <div class="card-heading">
                    <h3 class="text-center" id="login">The_Insta_Gram</h3>

                </div>
                <div class="card-body">

                    <form action="/accounts/login/" method="post">
                        {% csrf_token %}


                        {% bootstrap_form form%}

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block btn-sm" value="Login">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">

                    </form>
                </div>

            </div>  
            <div class="card" style="margin-top:10px;">
                <div class="card-body">
                    Don't have an account? <a href="/accounts/register/">Sign up</a>
                </div>
            </div>
            <div style="margin-left:12px;margin-top:10px;">
                <p style="margin-left:100px;">Get the App</p>
                <div class="row sore_img" style="margin-bottom:100px;">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?mt=8&vt=lo"><img
                            src="/static/images/App_Store.png" alt="Available on the App Store"> </a>
                    <a
                        href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DsignupPage%26ig_mid%3DXN5BQwAEAAEdh4kLq1GwVehKCwon%26utm_content%3Dlo%26utm_medium%3Dbadge"><img
                            src="/static/images/Playstore.png" alt="Available on the Play Store"> </a>
                </div>
            </div>

        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
