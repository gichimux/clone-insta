<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">

    <!-- Navbar brand -->
    <a class="navbar-brand" href="{% url 'home' %}">
        <i class="fab fa-instagram" style="font-size:30px;margin-left:100px;margin-right: 50px;"><span id="title">
                The_Insta_Gram</span> </i>
    </a>

    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
        aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">
        <form class="form-inline my-2 my-lg-0 ml-auto" style="margin-right:300px;">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
        </form>
        <a href="{%url 'new_image'%}" class="btn btn-outline-info btn-sm" style="margin-right:50px;">Post a photo</a>
        <div class="icons">
            <a href=""><i class="far fa-compass" style="font-size:30px;margin-right:50px;color: black"></i></a>
            <a href=""><i class="far fa-heart" style="font-size:30px;margin-right:50px;color: black"></i></a>
            <a href="{% url 'profile' user.username%}"><i class="far fa-user"
                    style="font-size:30px;margin-right:50px;color: black"></i></a>
            {% if user.is_authenticated %}
            
            <a href="/logout"><i class="fas fa-sign-out-alt" style="font-size:30px;"></i>Logout</a>
            {% else %}
            <span></span>
            {% endif %}
        </div>
    </div>
    <!-- Collapsible content -->

</nav>
<!--/.Navbar-->
